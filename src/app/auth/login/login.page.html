<div class="login-page-bg">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <p class="ion-text-center login-label">GreenApp</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm>
          <p class="ion-text-center login-msg-label">Please Login or SignUp to continue</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-item color="none">
            <ion-label position="floating">Email or Mobile Number</ion-label>
            <ion-input formControlName='email'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="none">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName='password'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
                <ion-button expand="block" color="success" [disabled]='form.invalid' (click)="onSubmit()">
                  LOGIN
                </ion-button>
          </ion-col>
      </ion-row>
      <ion-row >
          <ion-col size="6" class="ion-align-self-start" routerLink="/signup">
                SignUp Now
          </ion-col>
          <ion-col size="6" class="align-right">
              Forgot Password
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col size="12" class="align-center social-login-label" size-sm>
          Social Login?
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" class="align-center" size-sm>
            <ion-button expand="block" color="danger">
                Google
            </ion-button>
      </ion-col>
      <ion-col size="6" class="align-center" size-sm>
          <ion-button expand="block" color="primary">
              Facebook
          </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</div>
