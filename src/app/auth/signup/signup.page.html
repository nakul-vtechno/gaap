<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>

    <ion-buttons slot="primary">
      <ion-button color="medium" routerLink="/menu/dashboard">
        <ion-icon title="Lo" name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="medium" routerLink="/login">
        <ion-icon name="log-in" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="success" [disabled]='form.invalid' (click)="onSubmit()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form">
        <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName='email'></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName='password'></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
    </form>

  </ion-grid>
</ion-content>
